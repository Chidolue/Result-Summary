<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="whole">

        <div class="first">
            <h3>Your Result</h3>
            <div>
                <span>
                    <h1>76</h1>
                    <span id="grey">of 100</span>
                </span>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken this tests.</p>

        </div>

        <div class="second">
            <h3>Summary</h3>
            <div class="red each">
                <span id="red">
                    <img src="results-summary-component-main/assets/images/icon-reaction.svg" alt=""> &nbsp; Reaction
                </span>
                
                <span><span class="blu">80&nbsp;</span><span id="grey">/ 100</span></span>
            </div>

            <div class="yellow each">
                <span id="yellow">
                    <img src="results-summary-component-main/assets/images/icon-memory.svg" alt=""> &nbsp; Memory
                </span>

                <span><span class="blu">92&nbsp;</span><span id="grey">/ 100</span></span>
            </div>

            <div class="green each">
                <span id="green">
                    <img src="results-summary-component-main/assets/images/icon-verbal.svg" alt=""> &nbsp; Verbal
                </span>

                <span>
                    <span class="blu">61&nbsp;</span><span id="grey">/ 100</span>
                </span>
            </div>

            <div class="blue each">
                <span id="blue">
                    <img src="results-summary-component-main/assets/images/icon-visual.svg" alt=""> &nbsp; Visual
                </span>

                <span>
                    <span class="blu">72&nbsp;</span><span id="grey"> / 100</span>
                </span>
            </div>

            <button>Continue</button>

        </div>


    </div>
</body>
</html>
